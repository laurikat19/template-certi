<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <link href='https://fonts.googleapis.com/css?family=Young Serif' rel='stylesheet'> -->
    <link rel="stylesheet" href="https://laurikat19.github.io/template-certi/styles.css">
    <title>Certificado de Aprobación</title>
</head>
<body>
    <div class="certificate">
        <div class="logo">
            <img src="https://github.com/laurikat19/template-certi/blob/induccion/CHM_Mineria-Logo.png?raw=true" alt="Logo">
            <p>CHM MINERIA Certifica que ha aprobado satisfactoriamente las inducciones:</p>
        </div>
        <h1>Certificado de Aprobación</h1>
        <!-- <p>CHM MINERIA Certifica que ha aprobado satisfactoriamente las inducciones:</p> -->
        <!-- <p>SEDE: &lt;&lt;[SEDE]&gt;&gt;</p> -->
        <!-- <p>Se certifica que El Empleado:</p> -->
        <p class="certificate-bodyname"><strong> &lt;&lt;[NOMBRE EMPLEADO]&gt;&gt;</strong></p>
        <!-- Aquí van las firmas alineadas -->
        <div class="signatures">
            <div class="signatures">
                <p class="signatures"><strong>Firma </strong></p>
                <img src="84f2ea51.FIRMA_OPER.142142.png" alt="Firma del Director">
                <p>Director</p>    
            </div>
            <div class="certi img">
                <img src="img-certi.png" alt="Firma del Director">

            </div>
            <div class="signatures">
                <p><b>Firma </b></p>
                <img src="84f2ea51.FIRMA_OPER.142142.png" alt="Firma del Director">
                <p>Director</p>
            </div>
        </div>
    </div>
</body>
</html>
